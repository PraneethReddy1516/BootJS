<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot-6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
    <form style="margin-left: 25%; margin-top: 5%; background-color: grey; padding: 20px;" class="col-6">
        <div class="col-md-12">
            <label class="form-label">Name</label> <br>
            <input type="text" class="form-control is-invalid" id="validationServer01" required>
            <div class="validationServer01" class="invalid-feedback" style="color: red;">
             Name is required
            </div>
        </div>
<br>
        <div class="col-md-12">
            <label class="form-label">Email</label> <br>
            <input type="text" class="form-control is-invalid" id="validationServer02" required>
            <div class="validationServer02" class="invalid-feedback" style="color: red;">
            Email is required
            </div>
        </div>

 <br>
        <div class="col-md-12">
            <label class="form-label">Password</label> <br>
            <input type="password" class="form-control is-invalid" id="validationServer03" required>
            <div class="validationServer03" class="invalid-feedback" style="color: red;">
            Password is required
            </div>
        </div>
<br>
        <div class="col-md-12">
            <div class="dropdown">
                <label class="form-label">Hobbies</label> <br>
                <input type="number" class="form-control">
            </div>
            
        </div>
<br>
    <div class="col-md-12">
        <button class="btn btn-danger" type="submit" style="width: 600px;">Submit</button>
    </div>

    </form>
</body>
</html>
