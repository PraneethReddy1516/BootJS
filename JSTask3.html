<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSTask3</title>
</head>
<body>

    1st Number:<input type="text" id="i1" placeholder="Enter first number">
    <br>
    <br>
    2nd Number<input type="text" id="i2" placeholder="Enter Second number">
    <br>
    <br>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>
    <p id="i3">The Result is:</p>

    <script>
    function multiply()
    {
        var i1 = document.getElementById("i1").value; //"2"
        var a = Number.parseInt(i1); //2
        var i2 = document.getElementById("i2").value; //"4"
        var b = Number.parseInt(i2); //4
        var prod = a*b;
        document.getElementById("i3").innerHTML = "Result: "+prod;
    }
    function divide()
    {
        var i1 = document.getElementById("i1").value; //"2"
        var a = Number.parseInt(i1); //2
        var i2 = document.getElementById("i2").value; //"4"
        var b = Number.parseInt(i2); //4
        var div = a/b;
        document.getElementById("i3").innerHTML = "Result: "+div;
    }
    </script>
</body>
</html>
