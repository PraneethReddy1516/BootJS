<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSTask5</title>
</head>
<body>
    <form id="myForm" onsubmit="return validate()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <span id="nameError" style="color: red;"></span><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span id="emailError" style="color: red;"></span><br><br>
        
        <label for="website">Website:</label>
        <input type="url" id="website" name="website">
        <span id="websiteError" style="color: red;"></span><br><br>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        <span id="messageError" style="color: red;"></span><br><br>

        <input type="submit" value="Submit">

    </form>

    <script>
        function validate() {
            var nameInput = document.getElementById("name");
            var emailInput = document.getElementById("email");
            var websiteInput = document.getElementById("website");
            var messageInput = document.getElementById("message");

            var nameError = document.getElementById("nameError");
            var emailError = document.getElementById("emailError");
            var websiteError = document.getElementById("websiteError");
            var messageError = document.getElementById("messageError");

            if (nameInput.value.trim() === "") {
                nameError.textContent = "This field is required";
                nameInput.style.border = " solid red 3px";
            } else {
                nameError.textContent = ""; // Clear the error message
            }

            
            if (emailInput.value.trim() === "") {
                emailError.textContent = " A Valid email address is required";
                event.preventDefault(); // Prevent form submission
                emailInput.style.border = " solid red 3px";
            } else {
                emailError.textContent = ""; // Clear the error message
            }
            
            if (websiteInput.value.trim() === "") {
                websiteError.textContent = "A Valid url is required";
                event.preventDefault(); // Prevent form submission
                websiteInput.style.border = " solid red 3px";
            } else {
                websiteError.textContent = ""; // Clear the error message
            }
            
            if (messageInput.value.trim() === "") {
                messageError.textContent = "The field is required";
                event.preventDefault(); // Prevent form submission
                messageInput.style.border = " solid red 3px";
            } else {
                messageError.textContent = ""; // Clear the error message
            }
        };
    </script>
</body>
</html>
