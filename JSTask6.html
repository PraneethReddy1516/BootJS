<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSTask6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
    <center>
        <div class="container">
            <div class="col-md-4">
                <div class="card" style="height: 350px;width: 400px;margin-top: 10%; background-color:rgb(251, 250, 250);">
                    <div class="card-title" style="margin-top: 5%;">
                        <h3><i>Instagram</i></h3>
                    </div>
                    <div class="card-body">
                        <form onsubmit="return validateForm()">
                            <div id="invalid-msg"></div>
                            <div class="input-group" style="margin-left: 1%;">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user" style="color: #4a5364;"></i></span>
                                <input class="form-control" type="text" placeholder="Username" id="username">
                            </div>
                            <br>
                            <div class="input-group" style="margin-left: 1%;">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock" style="color: #4a5364;"></i></span>
                                <input class="form-control" type="password" placeholder="Password" id="password">
                            </div>
                            <br>
                            <div class="row" style="margin-left: 1%;">
                                <button class="btn btn-primary" style="width: 368px;color: white;">Log in</button>
                            </div>
                            <div style="margin-top: 10%;">
                                <input type="checkbox">Remember me 
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <a href="#" style="text-decoration: none;">Forgot Password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin-top: 2%;">
            <p>Don't have an account! <a href="#" style="text-decoration: none;">Sign up here.</a></p>
        </div>
    </center>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "" || password === "") {
                //document.getElementById("invalid-msg").innerHTML= `<p class="alert alert-danger">Invalid username or password</p>`
                alert("Username and password are required.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
